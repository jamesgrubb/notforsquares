<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="output.css" />
		<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
	</head>
	<body>
		<div class="grid w-full h-screen grid-cols-1 grid-rows-1 p-10">
			<div class="col-span-1 col-start-1 row-span-1 row-start-1">
				<img
					class="object-cover w-full h-full p-14 masked"
					src="https://source.unsplash.com/400x400?desk"
					alt="desk"
				/>
			</div>
			<div
				class="flex flex-col self-start justify-center h-full col-span-1 col-start-1 row-span-1 row-start-1 sm:w-1/2 bg-slate-500"
			>
				<span class="text-sm tracking-widest uppercase">lamp</span>
				<h2 class="text-[clamp(2rem,10vw,6rem)] text-ellipsis">
					Lalalavalamp
				</h2>
				<p>
					made of builders expandable foam helfd together with elsatic
					band. Difuses light giving it a lava like effect.
				</p>
			</div>
			<div
				class="w-full h-full col-span-1 col-start-1 row-span-1 row-start-1 transform -translate-x-1/4 -translate-y-1/4 sm:place-self-end sm:w-2/3 sm:h-2/3 sm:transform-none masked bg-gradient-to-br from-transparent to-cyan-100"
			></div>
		</div>
		<script src="scripts.js" type="module"></script>
	</body>
</html>
